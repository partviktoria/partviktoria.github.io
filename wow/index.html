<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>DTQ</title>
</head>

<body>

    <div id="logoCont"><img id="logo" src="dtq.png"></div>

    <div id="loader"></div>

    <div id="main-content">
        <div id="ranks">
            <button class="rank-button">All</button>
            <button class="rank-button">Guild Master</button>
            <button class="rank-button">Officer</button>
            <button class="rank-button">Raider</button>
            <button class="rank-button">Support Raider</button>
            <button class="rank-button">Recruit</button>
            <button class="rank-button">Alt</button>
            <button class="rank-button">Friend & Family</button>
        </div>
        <div id="classes">
            <button class="class-button all">All</button>
            <button class="class-button dk">Death Knight</button>
            <button class="class-button dh">Demon Hunter</button>
            <button class="class-button druid">Druid</button>
            <button class="class-button hunter"> Hunter</button>
            <button class="class-button mage">Mage</button>
            <button class="class-button monk">Monk</button>
            <button class="class-button paladin">Paladin</button>
            <button class="class-button priest">Priest</button>
            <button class="class-button rogue">Rogue</button>
            <button class="class-button shaman">Shaman</button>
            <button class="class-button warlock">Warlock</button>
            <button class="class-button warrior">Warrior</button>
        </div>

        <div>
            <table id="table">

                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Item Level</th>
                    <th>HoA Level</th>
                    <th>Corruption</th>
                    <th>Cloak Level</th>
                    <th>Links</th>
                </tr>


            </table>
            <div id="error"></div>
        </div>
    </div>

</body>

<script src="script.js"></script>

</html>
